<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura Counter â€” Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h2 {
      margin: 0;
      text-align: center;
      font-weight: 600;
      font-size: clamp(1.4rem, 3vw, 2rem);
    }

    label {
      font-size: 0.9rem;
      color: #b3b3b3;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #6a5acd;
      box-shadow: 0 0 6px #6a5acd;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #6a5acd;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: 0.2s;
    }

    .btn:hover {
      background: #7c6df2;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #808080;
    }

    .footer a {
      color: #6a5acd;
      text-decoration: none;
    }

    /* New buttons container */
    .extra-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .extra-buttons button {
      background: #ff8c00;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.2s;
    }

    .extra-buttons button:hover {
      background: #ffa500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
    </div>

    <button class="btn">Sign In</button>

    <div class="extra-buttons">
      <button onclick="location.href='notice.html'">Go to Notices</button>
      <button onclick="location.href='photo.html'">Photos of the month</button>
      <button onclick="location.href='spin.html'">Spin Page</button>
    </div>

    <div class="footer">
      Don't have an account? <a href="sign.html">Sign up</a>
    </div>
  </div>

  <script>
    const btn = document.querySelector('.btn');
    btn.addEventListener('click', () => {
      const password = document.getElementById('password').value;
      if (password === 'aura123') {
        window.location.href = 'home.html';
      } else {
        alert('Password incorrect. Please try again.');
      }
    });
  </script>
</body>
</html>
