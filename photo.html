<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo of the Month Winner</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #ff8c00;
      text-align: center;
      margin-bottom: 20px;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
    }

    .winner-block {
      width: 100%;
      max-width: 500px;
      background: #222;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 20px;
    }

    .winner-block img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 15px;
    }

    .winner-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffd700;
    }

    .form-button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #6a5acd;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: 0.2s;
    }

    .form-button:hover {
      background: #7c6df2;
    }
  </style>
</head>
<body>
  <h1>Photo of the Month</h1>
  <h1>who will be the winner</h1>

  <div class="winner-block">
    <img id="winnerPhoto" src="image.png" alt="Winner Photo">
    <div class="winner-name" id="winnerName">Winner [ Take part by sumbitting your pics ]</div>
  </div>

  <a class="form-button" href="https://forms.gle/zfbyBBSkHGaeFodTA" target="_blank">
   Submit photos here
  </a>

</body>
</html>
